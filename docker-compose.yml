version: '3.9'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: "2181"
    ports:
      - "127.0.0.1:2181:2181"

  message-broker:
    image: confluentinc/cp-kafka:7.5.0
    container_name: message-broker
    depends_on:
      - zookeeper
    ports:
      - "127.0.0.1:9092:9092"
    environment:
      KAFKA_BROKER_ID: "1"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://message-broker:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
    healthcheck:
      test: ["CMD", "bash", "-lc", "kafka-broker-api-versions --bootstrap-server message-broker:9092 >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10

  data-storage:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: data-storage
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: -Xms2g -Xmx2g   
    ports:
      - "127.0.0.1:9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    restart: always

  data-storage-router:
    image: docker.elastic.co/logstash/logstash:8.13.0
    container_name: data-storage-router
    volumes:
      - ./data-storage/pipeline:/usr/share/logstash/pipeline:ro
    environment:
      ELASTICSEARCH_HOSTS: http://data-storage:9200
    depends_on:
      message-broker:
        condition: service_healthy
      data-storage:
        condition: service_started

  visualization:
    image: docker.elastic.co/kibana/kibana:8.13.0
    container_name: visualization
    ports:
      - "127.0.0.1:5601:5601"
    depends_on:
      - data-storage
    environment:
      ELASTICSEARCH_HOSTS: http://data-storage:9200
      xpack.security.enabled: "false"

  data-aggregator-agent:
    image: docker.elastic.co/beats/filebeat:8.13.0
    container_name: data-aggregator-agent
    user: root
    volumes:
      - ./data-aggregator/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /opt/threat-detection-lab/logs/suricata:/logs:ro
    command: ["--strict.perms=false"]
    depends_on:
      message-broker:
        condition: service_healthy

  data-normalizer:
    build:
      context: ./data-normalizer
    container_name: data-normalizer
    depends_on:
      message-broker:
        condition: service_healthy
    restart: always

  threat-detector:
    build:
      context: ./threat-detector
    container_name: threat-detector
    depends_on:
      message-broker:
        condition: service_healthy
    restart: always

  smtp-server:
    image: mailhog/mailhog
    ports:
      - "127.0.0.1:1025:1025"  
      - "127.0.0.1:8025:8025"   

  alert-manager:
    build:
      context: ./alert-manager
    container_name: alert-manager
    depends_on:
      message-broker:
        condition: service_healthy
    restart: always

volumes:
  esdata:

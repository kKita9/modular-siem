input {
  kafka {
    bootstrap_servers => "message-broker:9092"
    topics => ["raw-logs"]
    codec => "json"
  }
}

filter {
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
    remove_field => ["timestamp"]
  }
}

output {
  elasticsearch {
    hosts => ["http://data-storage:9200"]
    index => "raw-%{+YYYY.MM.dd}"
  }

  stdout { codec => rubydebug }
}